<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="src/css/style.css">
    <title>TorgList | Ваш гид в Торгах</title>
</head>
<body>
    <header>
        <img src="src/img/logo.png" alt="logotype">
    </header>
    <section>
        <div class="search-wrapper">
            <div class="search">
                <img src="src/img/search.png" alt="search-icon">
                <input type="text" placeholder="Введите запрос">
                <input type="button" value="Начать поиск" disabled>
            </div>
        </div>

        <div class="types-wrapper">
            <div class="type selected">
                <img src="src/img/types/appartments.png" alt="">
                <span>Квартира</span>
            </div>
            <div class="type">
                <img src="src/img/types/house.png" alt="">
                <span>Дом</span>
            </div>
            <div class="type">
                <img src="src/img/types/land_plot.png" alt="">
                <span>Земельный участок</span>
            </div>
            <div class="type">
                <img src="src/img/types/garage.png" alt="">
                <span>Гараж</span>
            </div>
        </div>

        <h2>Фильтры</h2>

        <div class="filters-wrapper">
            <div class="filter">
                <span>Регион</span>
                <select name="regions" multiple>
                    <option value="1">Алтайский край</option>
                    <option value="2">Новосибирская область</option>
                    <option value="3">Республика Алтай</option>
                    <option value="4">Кемеровская область</option>
                    <option value="5">Москва</option>
                </select>
            </div>
            <div class="filter">
                <span>Биржа</span>
                <select name="markets" multiple>
                    <option value="1">MMM</option>
                    <option value="2">bank234232</option>
                    <option value="2">bank2232312</option>
                    <option value="2">bank224242</option>
                </select>
            </div>
            <div class="filter">
                <span>Ценовой диапазон</span>
                <br>
                <label for="cost_from">От</label>
                <input type="number" name="cost_from" step="1000" min="10000">
                <br>
                <label for="cost_from">До</label>
                <input type="number" name="cost_to" step="1000" min="11000">
            </div>
        </div>
    </section>

    <footer>

    </footer>
</body>
</html>
