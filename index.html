<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="src/css/style.css">
    <title>TorgList | Ваш гид в Торгах</title>
</head>
<body>
    <header>
        <img src="src/img/logo.png" alt="logotype">
    </header>
    <section>
        <div class="search-wrapper">
            <div class="search">
                <img src="src/img/search.png" alt="search-icon">
                <input type="text" placeholder="Введите запрос">
                <input type="button" value="Начать поиск" disabled>
            </div>
        </div>

        <div class="types-wrapper">
            <div class="type selected">
                <img src="src/img/types/appartments.png" alt="">
                <span>Квартира</span>
            </div>
            <div class="type">
                <img src="src/img/types/house.png" alt="">
                <span>Дом</span>
            </div>
            <div class="type">
                <img src="src/img/types/land_plot.png" alt="">
                <span>Земельный участок</span>
            </div>
            <div class="type">
                <img src="src/img/types/garage.png" alt="">
                <span>Гараж</span>
            </div>
        </div>

        <h3>Фильтры</h3>
        <div class="filters-wrapper">

        </div>
    </section>

    <footer>

    </footer>
</body>
</html>
